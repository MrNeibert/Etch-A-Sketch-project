<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="mainBody">
    <div id="topArea">
      <div class="mainTittle">
        <div class="bubble">Etch-A-Sketch</div>
      </div>
    </div>
    <div class="gameArea , bubble">
      <div class="game">
        <div class="boardContainer"></div>
      </div>
      <div class="optionsPane">
        <div class="buttonsBox">
          <button id="pressable" class="style" onclick="changeColor('white')">Erasor</button>
          <button id="pressable" class="style pressed" onclick="changeColor('Black')">Black</button>
          <button id="pressable" class="style" onclick="changeColor('random')">Rainbow</button>
          <button class="style" onclick="resetBoard()">Reset</button>
          <button class="penMode , style"></button>
        </div>
        <div class="inputBox">
          <div class="inputBoard">
            <input type="text" placeholder="Board Size" value="" onchange="changeSize(this.value)" style="height: 40px; width: auto;">
            <button class="style">Set Size</button>
          </div>
          <div class="inputColor">
            <p>Set Color:</p>
            <input type="color" id="pressable" class="test style" oninput="changeColor(this.value)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottomArea">
    <p>Copyright @ Wilian Neibert;</p>
    <p>The odin Project. 2023</p>
  </div>
</body>

</html>
